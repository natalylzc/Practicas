      let $ = (element) => document.querySelector(element);

      $(".title").innerHTML = "¿Qué es document.querySelector ( )?";
      $(".parrafo").innerHTML = "Es un metodo en JavaScript que se usa para seleccionar el primer elemento del documento HTML. Este método devuelve el primer elemento que coincida  con el selector proporcionado. Si no encuentra ninguno, devuelve null. Es muy útil cuando necesitas acceder o modificar un elemento específico del  HTML desde tu código JavaScript. ";
